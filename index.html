<script type="module">import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

document.addEventListener('DOMContentLoaded', function () {
  fetch('text.md')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to fetch Markdown file: ${response.status} ${response.statusText}`);
      } return response.text();
    })
    .then(markdown => {
      if (typeof marked === 'function') {
        const html = marked(markdown);
        document.getElementById('text-container').innerHTML = html;

    // Load additional scripts after Markdown content is inserted
        return loadScript('layout.js');
      }
    })
    .then(() => {return loadScript('graph.js'); })
    .then(() => {return loadScript('filter.js'); })
    .then(() => {return loadScript('photostrip.js');  })
    .then(() => {return loadScript('scroll.js'); })
    .catch(error => console.error(error));
});

function loadScript(src) {
  return new Promise((resolve, reject) => {
    const script = document.createElement('script');
    script.src = src;
    script.onload = resolve;
    script.onerror = reject;
    document.body.appendChild(script);
  });
}
</script>
