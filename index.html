<div id="selection-indicators-container"></div>

<div id="filter-highlighter">
<span>Highlight:</span>
<input type="checkbox" id="filter1" name="filter1" value="person" onchange="highlightFilter(this)">
<label for="filter1">people</label><br>
<input type="checkbox" id="filter2" name="filter2" value="place" onchange="highlightFilter(this)">
<label for="filter2">places</label><br>
<input type="checkbox" id="filter3" name="filter3" value="keyword" onchange="highlightFilter(this)">
<label for="filter3">keywords</label><br>
</div>

<script>
  // Fetch the content of the Markdown file
  fetch('text.md')
    .then(response => {
      if (!response.ok) {
        throw new Error(`Failed to fetch Markdown file: ${response.status} ${response.statusText}`);
      }
      return response.text();
    })
    .then(markdown => {
      // Check if marked is available as a function
      if (typeof marked === 'function') {
        // Convert Markdown to HTML using marked.js
        const html = marked(markdown);

        // Insert the HTML into the container
        document.getElementById('text-container').innerHTML = html;
      } else {
        throw new Error('marked is not loaded or is not a function.');
      }
    })
    .catch(error => console.error(error));
</script>
